<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <title>La petite portugaise: books</title>
    {% load static %}
    <!-- ios support start -->
    <link rel="manifest" href="{% static 'mobile/manifest.json' %}">
    <!-- colorize status bar -->
    <meta name="apple-mobile-web-app-status-bar" content="#7dcbd8">
    <!-- colorize status bar -->
    <link rel="apple-touch-icon" href="{% static 'icons/icon-72x72.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-96x96.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-128x128.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-144x144.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-152x152.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192x192.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-384x384.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-512x512.png' %}">
    <!-- overrides manifest.json theme-color -->
    <meta name="theme-color" content="#7dcbd8">
    <!-- ios support end -->
    
  </head>
  <body>
    <div id="root"></div>
    
    <script src="{% static 'frontend/main.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script 
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"
    ></script>
    <script src="{% static 'js/slider.js' %}"></script>
  </body>
</html>
